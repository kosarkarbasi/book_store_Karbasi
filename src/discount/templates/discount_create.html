{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    <title>تعریف نخفیف</title>
{% endblock title %}
{% block content %}
    <section class="p-2 mx-2">
        <div class="container text-right mt-2" dir="rtl">
            <div class="text-right">
                {% include 'message.html' %}
            </div>
            <h2 class="badge-info p-2">افزودن تخفیف</h2>
            <form class="form-control" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">افزوردن تخیف</button>
            </form>
        </div>
    </section>

{% endblock content %}
