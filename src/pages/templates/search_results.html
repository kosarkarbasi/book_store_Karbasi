{% extends 'base.html' %}

{% block content %}
    <div class="shop-box-inner">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                    <div class="right-product-box">
                        <div class="row product-categorie-box">
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade show active" id="grid-view">
                                    <div class="row text-right" dir="rtl">
                                        {% if book %}
                                            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                                                <div class="products-single fix">
                                                    <div class="box-img-hover">
                                                        {% if book.discount is not None %}
                                                            <div class="type-lb">
                                                                <p class="sale">تخفیف</p>
                                                            </div>
                                                        {% endif %}
                                                        <img src="{{ book.image.url }}" class="img-fluid"
                                                             alt="Image">
                                                        <div class="mask-icon text-left">
                                                            <ul>
                                                                <li><a href="{{ book.get_absolute_url }}"
                                                                       data-toggle="tooltip"
                                                                       data-placement="right"
                                                                       title="جزئیات"><i class="fas fa-eye"></i></a>
                                                                </li>
                                                                <li><a href="#" data-toggle="tooltip"
                                                                       data-placement="right"
                                                                       title="Compare"><i
                                                                        class="fas fa-sync-alt"></i></a>
                                                                </li>
                                                                <li><a href="#" data-toggle="tooltip"
                                                                       data-placement="right"
                                                                       title="Add to Wishlist"><i
                                                                        class="far fa-heart"></i></a>
                                                                </li>
                                                            </ul>
                                                            <a class="cart" href="#">Add to Cart</a>
                                                        </div>
                                                    </div>
                                                    <div class="why-text">
                                                        <h4>{{ book.title }}</h4>
                                                        <h5>{{ book.price }}</h5>
                                                    </div>
                                                </div>
                                            </div>
                                            {#                                            {% endfor %}#}
                                        {% else %}
                                            <p class="text-right" dir="rtl">جستجو نتیجه ای در بر نداشت</p>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock content %}
