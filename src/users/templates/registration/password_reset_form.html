{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Reset your password</h4>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Reset</button>

            </form>
        </div>
    </div>
{% endblock %}
